<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Busqueda</title>
</head>
<body>

<!--Navbar-->
<nav th:replace="components/navbar :: nav_bar"></nav>

<!-- Card videojuegos-->
<div class="container">
    <row>
        <div class="col-12 mt-4">
            <div class="card-deck" th:if="${videojuegos.size}">
                <div class="col-12">
                <h3>Resultados de "<span th:text="${resultado}"></span>": </h3></div>

                <div class="col-12 col-md-3" th:each="videojuego : ${videojuegos}">
                    <div class="card mt-3">
                        <img th:src="@{'/imagenes/'} + ${videojuego.imagen}" class="card-img-top" alt="videojuego imagen">
                        <div class="card-body">
                            <h5 class="card-title" th:text = "${videojuego.titulo}">Card title</h5>
                            <p class="card-text">Precio: <span th:text="${videojuego.precio}">1</span></p>
                            <a th:href="@{detalle/{id}(id=${videojuego.id})}" class="btn btn-primary">Ver detalle</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5" th:unless="${videojuegos.size}">
                <div class="col-12">
                    <h2>No hay resultados de "<span th:text="${resultado}"></span>"</h2>
                    <h4>Por favor intenta con otra b√∫squeda.</h4>
                </div>
            </div>
        </div>
    </row>
</div>
</body>
</html>
